contents: |
  객체지향 프로그래밍과 클린 코드를 좋아하는 자바 백엔드 프로그래머 박찬인입니다.<br>
  깔끔한 소스 코드와 테스트 코드를 작성하여 유지보수가 용이한 코드를 작성하는데에 관심을 가지고 있으며<br>
  이에 준하는 역량을 키우기 위해 여러가지 교육과정에 참여하고 도서를 읽으며 공부하고 있습니다.<br>
  언제나 새로운 지식을 배우는 것에 흥미를 느끼고 즐기고 있습니다.<br>
  단순한 지식 습득에 그치지 않고 지식을 공유하는 것에도 관심이 많아 기술 블로그도 운영하고 있습니다.<br>
  현재 우아한 테크코스 2기에 참여하여 자바 백엔드 개발자 교육을 들으며 성장하고 있습니다.