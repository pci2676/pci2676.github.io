contents: |
  객체지향 프로그래밍과 클린 코드/아키텍처를 좋아하는 백엔드 프로그래머 박찬인입니다.<br>
  변화에 유연하게 대처할 수 있는 코드 설계에 관심이 많고 유지보수가 용이한 테스트 코드를 작성하는데 관심이 많으며<br>
  이에 준하는 역량을 키우기 위해 여러가지 교육과정에 참여하고 도서를 읽으며 공부하고 있습니다.<br>
  또한 언제나 새로운 지식을 배우는 것에 흥미를 느끼고 즐기고 있습니다.<br>
  단순한 지식 습득에 그치지 않고 지식을 공유하는 것에도 관심이 많아 개인/팀 기술 블로그 활동을 하고 있습니다.<br>
  현재 우아한형제들 배민페이프로덕트팀에서 백엔드 개발자로 근무하고 있습니다.
