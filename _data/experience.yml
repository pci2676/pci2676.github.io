careers:
  - role: 배민페이프로덕트팀 개발
    time: 2020.12 ~ now
    company: 우아한형제들
    skills: Kotlin, Java8-11, Spring boot, Spring Data JPA, Spring Batch, MySQL, VueJS
    details: |
      - 배달 앱 최초로 선불충전을 제공하는 배민페이머니 설계 및 개발
      - 탈퇴 회원의 물리적 데이터 베이스 이관 작업을 코드 한줄 추가로 변경할 수 있도록 설계 및 개발
      - 비즈니스 로직에 외부 시스템이 영향을 주는 범위를 최소화 하고 수행할 수 있도록 서킷브레이커를 도입
        - 실제 3차례 이상의 외부 시스템 장애를 방어하여 내부 시스템 장애로의 전파를 방지
      - 대용량 거래 데이터를 통계, 마이그레이션 하기 위한 배치 개발
  - role: 주문 개발팀 인턴
    time: 2019.07 ~ 2019.12
    company: 위메프
    skills: Java8, Spring boot, MySql, MyBatis, JavaScript, Handlebars
    details: |
      - 주문 개발팀 테스트 코드 작성
        - 주문 개발팀 담당 비즈니스 로직에 테스트 코드가 존재하지 않아 개발자가 테스트와 디버그를 <br>
          런타임에 해야했던 점을 개선하기 위해 투입된 프로젝트에서 비즈니스 로직에 대한 테스트 코드를 작성
        - 팀내에서 사용하는 Util성 코드에 대한 테스트 코드 작성
      - 주문 모니터링 시스템(OMS) 코드 리팩토링
        - 기존 코드중 Service에 중복, 절차지향적으로 작성되어 있던 코드를 도메인 객체에게 책임을 위임하는 방식으로 코드 리팩토링
      - 사내 자리 배치도 웹 구축 (On boarding - 토이 프로젝트)
        - 기존 엑셀로 작성되어 분산 관리되던 플랫폼 개발실의 자리배치도를 한 곳에서 통합 관리 할 수 있도록 웹 앱으로 구축
